<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>OWL Violation Code</title>
    </head>
    <body>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
        <header class="header thickBox green">
            <button><a href="../index.html">Home</a></button>
            <h1 class="center">This is the violation page for the OWL code</h1>
        </header>
        <div class="container">
            <form action="/api" class="box main_form orange">
                <h1>Failed houses</h1>
                <p>Select the button below to show houses in PG county that have failed the OWL Violation Code</p>
                <input type="text" name="resto" id="resto">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                <button type="owl" id="violationowl">Look-up</button>
                <div id="map"></div>
                <div class="box" id="house_list">
                    <p>A list of failed homes from the PG County open API</p>
                </div>
            </form>
            <dic class="blank_box"></dic>
            <div class="box orange">
                <h1>What is a OWL Violation Code?</h1>
                <div class="box">OWL: Prince George's County Code</div>
            </div>
        </div>
        <script src="../js/owl.js"></script>
    </body>
</html>
